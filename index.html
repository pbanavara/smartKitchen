<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Kitchen Island</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --background-color: #ecf0f1;
        --text-color: #34495e;
    }

    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
    }

    .container {
        width: 90%;
        max-width: 1200px;
        text-align: center;
    }

    h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    h2 {
        color: var(--secondary-color);
        font-size: 1.5rem;
        font-weight: 400;
        margin-top: 0;
        margin-bottom: 2rem;
    }

    #scene-container {
        width: 100%;
        height: 80vh;
        background-color: #ffffff;
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    form {
        width: 80%;
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
        font-weight: 600;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: 'Poppins', sans-serif;
    }

    form textarea {
        height: 100px;
        resize: vertical;
    }

    form button {
        background-color: var(--secondary-color);
        color: #ffffff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        transition: background-color 0.3s ease;
    }

    form button:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Counter Intelligence </h1>
            <h1>Doing dishes is a chore, let's make it easier and more fun!</h1>
            <h2>Introducing the Smart Kitchen Island, where AI & robotics meets convenience</h2>
        </header>
        <div id="scene-container">

        <form name="contact" netlify>
            Interested? Sign up for updates!
            <p>
                <input type="email" name="email" placeholder="Email"/>
            </p>
                <button type="submit">Send</button>
        </form>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.150.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
