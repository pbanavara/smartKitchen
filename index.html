<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kitchen Island</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles that can't be easily achieved with Tailwind */
        #scene-container {
            height: 50vh;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Counter Intelligence</h1>
        <h2 class="text-2xl font-semibold text-center text-blue-600 mb-8"> Where AI and Robotics Meet the Kitchen Counter </h2>
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div id="scene-container" class="w-full"></div>
            <div class="flex justify-center items-center">
                <form name="contact" netlify class="mt-8 space-y-6 flex flex-col items-center">
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-gray-900">Interested? Sign up for updates!</h2>
                    </div>
                    <div class="rounded-md shadow-sm">
                        <div>
                            <input type="email" name="email" required
                                class="w-64 appearance-none rounded-md relative block px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Email">
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script type="importmap">
          {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
      }
    }
        </script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
